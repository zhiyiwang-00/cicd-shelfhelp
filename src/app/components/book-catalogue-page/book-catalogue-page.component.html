<div class="container mt-5">
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-secondary" role="status">
      <span class="sr-only"></span>
    </div>
  </div>

  <div *ngIf="!isLoading && books" class="row">
    <div *ngFor="let book of books" class="col-md-3" style="height: auto; margin-bottom: 2%;">
      <app-book-item [book]="book" [collection]="userCollection" [version]="'catalogue'"
        [expandedCardId]="expandedCardId" (saveBookEvent)="saveBook($event)" (removeBookEvent)="removeBook($event)"
         (toggleCardExpansion)="toggleCardExpansion($event)"></app-book-item>
    </div>
  </div>
</div>

<div *ngIf="!isLoading && !books">
  <p>No books avaliable</p>
</div>
